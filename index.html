<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Mountain Climber</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-view, .right-view {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .left-view {
            position: relative;
            overflow: hidden;
        }
        #mountain {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            stroke: black;
            stroke-width: 0.5;
            fill: none;
        }
        #climber {
            font-size: 24px;
            position: absolute;
            transition: all 0.5s ease;
        }
        .task-marker {
            position: absolute;
            font-size: 12px;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #task-list {
            list-style-type: none;
            padding: 0;
        }
        #task-list li {
            margin-bottom: 10px;
        }
        #task-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid black;
        }
        #add-task {
            padding: 5px 10px;
            background-color: white;
            color: black;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-view">
            <svg id="mountain" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0 100 Q10 80 20 90 T40 70 T60 50 T80 60 T100 20" />
            </svg>
            <div id="climber">λ</div>
        </div>
        <div class="right-view">
            <h2>Task List</h2>
            <input type="text" id="task-input" placeholder="Enter a task">
            <button id="add-task">Add Task</button>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addTaskButton = document.getElementById('add-task');
        const taskList = document.getElementById('task-list');
        const climber = document.getElementById('climber');
        const mountainPath = document.querySelector('#mountain path');
        const leftView = document.querySelector('.left-view');

        let tasks = [];
        let completedTasks = 0;

        addTaskButton.addEventListener('click', addTask);

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                taskInput.value = '';
                updateTaskList();
            }
        }

        function updateTaskList() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => toggleTask(index));
                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(task.text));
                taskList.appendChild(li);
            });
            updateClimberPosition();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            completedTasks = tasks.filter(task => task.completed).length;
            updateClimberPosition();
            if (tasks[index].completed) {
                addTaskMarker(index);
            } else {
                removeTaskMarker(index);
            }
        }

        function updateClimberPosition() {
            const progress = tasks.length > 0 ? completedTasks / tasks.length : 0;
            const pathLength = mountainPath.getTotalLength();
            const point = mountainPath.getPointAtLength(pathLength * progress);
            
            climber.style.left = `${point.x}%`;
            climber.style.top = `${point.y}%`;
        }

        function addTaskMarker(index) {
            const progress = (index + 1) / tasks.length;
            const pathLength = mountainPath.getTotalLength();
            const point = mountainPath.getPointAtLength(pathLength * progress);
            
            const marker = document.createElement('div');
            marker.className = 'task-marker';
            marker.innerHTML = `✅<br>${tasks[index].text}`;
            marker.style.left = `${point.x}%`;
            marker.style.top = `${point.y}%`;
            marker.id = `task-marker-${index}`;
            leftView.appendChild(marker);
        }

        function removeTaskMarker(index) {
            const marker = document.getElementById(`task-marker-${index}`);
            if (marker) {
                marker.remove();
            }
        }
    </script>
</body>
</html>
